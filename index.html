<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Budget App | Let's Manage Your Budget</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <p class="month-title">
        Available Budget in <span class="month">Month</span>
      </p>
      <h1 class="balance">235120.80</h1>
      <div class="income-summary">
        <p class="title">Income</p>
        <p class="total">4,300.00</p>
        <p></p>
      </div>
      <div class="expenses-summary">
        <p class="title">Expenses</p>
        <p class="total">1,954.36</p>
        <p class="percentage">-</p>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
