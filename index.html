<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Budget App | Let's Manage Your Budget</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <p class="month-title">
        Available Budget in <span class="month">Month</span>
      </p>
      <h1 class="balance">235120.80</h1>
      <!-- Summary -->
      <div class="summary">
        <!-- Income summary -->
        <div class="income-summary grid grid-3-col">
          <p class="title">Income</p>
          <p class="total">+ <span class="total-income">4,300.00</span></p>
          <p class="">&nbsp;</p>
        </div>
        <!-- Expenses summary -->
        <div class="expenses-summary grid grid-3-col">
          <p class="title">Expenses</p>
          <p class="total">- <span class="total-expenses">1,954.36</span></p>
          <p class="percentage">-</p>
        </div>
      </div>
    </header>
    <!-- Budget Section -->
    <section class="budget-section">
      <form action="#" class="grid grid-3-col">
        <select name="" id="">
          <option value="+">+</option>
          <option value="-">-</option>
        </select>
        <input type="text" name="" placeholder="Add description" id="" />
        <input type="number" min="0" name="" placeholder="value" id="" />
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
